<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Market | Futuristic Marketplace</title>
    <style>
        :root {
            --primary: #2a2a2a;
            --accent: #0066ff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #ffffff;
            color: var(--primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        .auth-buttons button {
            margin-left: 1rem;
            padding: 0.5rem 1.5rem;
            border: 1px solid var(--shadow);
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-buttons button:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* Product Slider */
        .product-slider {
            position: relative;
            height: 70vh;
            overflow: hidden;
        }

        .slide-container {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-slide {
            min-width: 100vw;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .product-image {
            width: 500px;
            height: 500px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .product-info {
            position: absolute;
            left: 10%;
            bottom: 20%;
            max-width: 400px;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 1rem;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .prev {
            left: 5%;
        }

        .next {
            right: 5%;
        }

        /* Product Categories */
        .category-section {
            padding: 4rem 5%;
            border-top: 1px solid var(--shadow);
        }

        .category-title {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--accent);
        }

        .product-indicators {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
        }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--shadow);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: var(--accent);
            transform: scale(1.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Aether</div>
        <div class="auth-buttons">
            <button>Login</button>
            <button>Sign Up</button>
        </div>
    </header>

    <main class="product-slider">
        <div class="slide-container" id="slider">
            <!-- Product 1 -->
            <div class="product-slide">
                <img src="https://via.placeholder.com/500x500/0066ff/ffffff?text=Product+1" 
                     class="product-image" 
                     alt="Product 1">
                <div class="product-info">
                    <h2>Quantum Processor X9</h2>
                    <p>Next-generation computing power with 128-core architecture</p>
                    <p>$2999.99</p>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="product-slide">
                <img src="https://via.placeholder.com/500x500/0066ff/ffffff?text=Product+2" 
                     class="product-image" 
                     alt="Product 2">
                <div class="product-info">
                    <h2>Holographic Display Pro</h2>
                    <p>8K resolution holographic projection system</p>
                    <p>$1599.99</p>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="product-slide">
                <img src="https://via.placeholder.com/500x500/0066ff/ffffff?text=Product+3" 
                     class="product-image" 
                     alt="Product 3">
                <div class="product-info">
                    <h2>Neural Interface Kit</h2>
                    <p>Brain-computer interface for enhanced connectivity</p>
                    <p>$2499.99</p>
                </div>
            </div>
        </div>

        <button class="nav-button prev" onclick="moveSlide(-1)">❮</button>
        <button class="nav-button next" onclick="moveSlide(1)">❯</button>

        <div class="product-indicators" id="indicators"></div>
    </main>

    <section class="category-section">
        <div class="category-title">Computing Devices</div>
    </section>

    <script>
        let currentSlide = 0;
        const totalSlides = 3;
        const slider = document.getElementById('slider');
        const indicators = document.getElementById('indicators');

        // Create indicators
        for(let i = 0; i < totalSlides; i++) {
            const indicator = document.createElement('div');
            indicator.className = 'indicator' + (i === 0 ? ' active' : '');
            indicator.onclick = () => goToSlide(i);
            indicators.appendChild(indicator);
        }

        function updateSlider() {
            slider.style.transform = `translateX(-${currentSlide * 100}vw)`;
            document.querySelectorAll('.indicator').forEach((ind, index) => {
                ind.classList.toggle('active', index === currentSlide);
            });
        }

        function moveSlide(direction) {
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            updateSlider();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlider();
        }

        // Auto-rotate (optional)
        // setInterval(() => moveSlide(1), 5000);
    </script>
</body>
</html>
